{% load static %}

<head>

        <span class="navbar-toggler-icon"></span>
    </button>

      </li>

      </li>
      <li class="nav-item col col-lg-3 col-sm-12">
        <a class="nav-link" style="display: flex; justify-content: space-evenly; align-items: center;" href="{% url 'aboutus' %}"><i class="fas fa-hand-holding-heart"></i>ABOUT US </a>
      </li>
    </ul>
  </div>

</nav>
</header>
